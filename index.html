<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quiz Application 1.0</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <!--statistics section, non interactive with user-->
            <nav class="row">
                <!--subject the user is being questioned on-->
                <div class="col s5" id="subject">
                    <span>SUBJECT: </span>
                    <span>preparation & spelling</span>
                </div>

                <!--Container that will hold the "next question" button after an answer is clicked-->
                <div class="col s2" id="nextQuestionContainer">
                    <h5 class="toggle-hide">answer please</h5>
                    <a href="score.html">
                        <button class="hide hoverable toggle-hide" id="nextQ">next question</button>
                    </a>
                </div>

                <!--number of questions answered in fraction location-->
                <div class="col s5" id="completedFraction">
                    <h4> <b id="number">#</b> out of 5</h4>
                </div>
            </nav>


        <!--main interactable area for user: question and answer list-->
        <main>
            <!--the current question will be found here-->
            <div id="questionContainer">
                <h5 class="question">how many?</h5>
            </div>

            <!--seperation of question and following answer inputs-->
            <!--<div class="divider"></div>-->
            <div id="seperatorHolder">
                <br><hr><br>
            </div>

            <!--container for first two of four possible answers to given question-->
            <section class="row">
                <!--option 1 container-->
                <div class="col s4 offset-s2  left answerOpts" id="answer-1">
                    <p>option 1</p>
                    <button class="hoverable button">click me!!</button>
                </div>
                <!--option 2 container-->
                <div class="col s4 pull-s1 right answerOpts" id="answer-2">
                    <p>option 2</p>
                    <button class="hoverable button">click me!!</button>
                </div>
            </section>

            <!--container for last two of four possible answers to given question-->
            <section class="row">
                <!--option 3 container-->
                <div class="col s4 offset-s1 left answerOpts" id="answer-3">
                    <p>option 3</p>
                    <button class="hoverable button">click me!!</button>
                </div>
                <!--option 4 container-->
                <div class="col s4 pull-s2 right answerOpts" id="answer-4">
                    <p>option 4</p>
                    <button class="hoverable button">click me!!</button>
                </div>
            </section>

        </main>

    </body>
</html>

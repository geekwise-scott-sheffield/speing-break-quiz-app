<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quiz Statistics</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <script src="js/script.js"></script>
    </head>
    <body>

    <!--container for first two of four possible answers to given question-->
    <section class="row">
        <!--option 1 container-->
        <div class="col s4 offset-s1  left answerOpts" id="answer-1">
            <p>SUBJECT</p>
            <button class="hoverable button">click me!!</button>
        </div>
        <!--option 2 container-->
        <div class="col s4 pull-s1 right answerOpts" id="answer-2">
            <p>SCORE</p>
            <button class="hoverable button">click me!!</button>
        </div>
    </section>

    <!--container for last two of four possible answers to given question-->
    <section class="row">
        <!--option 3 container-->
        <div class="col s4 offset-s4 left answerOpts" id="answer-3">
            <p>PASS OR FAIL</p>
            <button class="hoverable button">click me!!</button>
        </div>
    </section>

    <footer class="row">
        <div id="footerContent" class="col s12">
            <a href="index.html"><h1>return to quiz start</h1></a>
        </div>
    </footer>

    </body>
</html>

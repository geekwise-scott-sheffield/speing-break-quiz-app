<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quiz App Statistics: v1.1</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <script src="js/script.js"></script>
    </head>

    <body>
        <div id="statContainer">

            <div class="row" id="resultsSubject">
                <h3 class="col s3 left ">Subject...</h3>
                <h3 class="col s1 left offset-s2"> ...</h3>
                <h4 class="col s4 right currentAlign">Memes & Meme History</h4>
            </div>

            <div class="row" id="resultsScore">
                <h3 class="col s2 left">Score...</h3>
                <h3 class="col s1 left offset-s3"> ...</h3>
                <h4 class="col s4 right currentAlign"><b id="quizScore"> #</b> / 5</h4>
            </div>

            <div class="row" id="resultsCertification">
                <h3 class="col s4 left">Certification...</h3>
                <h3 class="col s1 left offset-s1"> ...</h3>
                <h4 class="col s4 right currentAlign">Offical Memeologist</h4>
            </div>

        </div>


    <!--bottom area that takes the user back to the beginning of the quiz-->
    <footer class="row">
        <div id="footerContent" class="col s12">
            <a onclick="localStorage.clear()" href="index.html"><h1>return to quiz start</h1></a>
        </div>
    </footer>

    </body>
</html>

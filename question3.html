<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Question 3: v1.1</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    </head>
    <body>
        <!--failure popup-->
        <div class="popupPosition popup">
            <div class="popupWrapper">
                <div class="popupContainer">
                    <h3>Wrong Answer</h3>
                    <p>You got 2 correct</p>
                    <a href="question1.html">return to quiz start</a>
                </div>
            </div>
        </div>

        <!--statistics section, non interactive with user-->
        <nav class="row">
            <!--subject the user is being questioned on-->
            <div class="col s5" id="subject">
                <span>SUBJECT: </span>
                <span>Memes & Meme History</span>
            </div>

            <!--Container that will hold the "next question" button after an answer is clicked-->
            <div class="col s2" id="nextQuestionContainer">
                <h5 id="hidePlaceHolder">answer please</h5>

                <!--initially hidden correct answer button-->
                <a href="question4.html">
                    <button class=" hoverable toggle-hide" id="nextQ">next question</button>
                </a>
            </div>

            <!--number of questions answered in fraction location-->
            <div class="col s5" id="completedFraction">
                <h4> <b id="number">3</b> out of 5</h4>
            </div>
        </nav>


        <!--main interactable area for user: question and answer list-->
        <main>

            <!--the current question will be found here-->
            <div id="questionContainer">
                <h5 id="question3">click for question</h5>
            </div>

            <!--seperation of question and following answer inputs-->
            <div id="seperatorHolder">
                <br><hr><br>
            </div>

            <!--container for first two of four possible answers to given question-->
            <section class="row">
                <!--option 1 container-->
                <div class="col s4 offset-s2  left answerContainer">
                    <p>option 1</p>
                    <button onclick="wrongAnswer()" class="hoverable button answerOpts" >SeaNanners</button>
                </div>
                <!--option 2 container-->
                <div class="col s4 pull-s1 right answerContainer">
                    <p>option 2</p>
                    <button onclick="rightAnswer()" class="hoverable button answerOpts" >ChristianU2Uber</button>
                </div>
            </section>

            <!--container for last two of four possible answers to given question-->
            <section class="row">
                <!--option 3 container-->
                <div class="col s4 offset-s1 left answerContainer">
                    <p>option 3</p>
                    <button onclick="wrongAnswer()" class="hoverable button answerOpts" >kevjumba</button>
                </div>
                <!--option 4 container-->
                <div class="col s4 pull-s2 right answerContainer">
                    <p>option 4</p>
                    <button onclick="wrongAnswer()" class="hoverable button answerOpts" >jacksfilms</button>
                </div>
            </section>

        </main>

    </body>
    <script src="js/script.js"></script>
</html>
